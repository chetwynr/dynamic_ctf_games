<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <title>Simple Web Login Form</title>
    </head>

    <body>
        <h1>Sign Up</h1>
        <p>Welcome: {{greeting}}</p>
        <p>{{database}}</p>
        <form action ="/list" method = "post">
            <p>
                {{form.id.label}} {{form.id(size=30)}} <br>
            </p>
            <p>
                {{form.uname.label}} {{form.uname(size=30)}} <br>
            </p>
            <p>
                {{form.passwd.label}} {{form.passwd(size=30)}} <br>
            </p>
            <p>
                {{form.submit()}}
            </p>

        </form>
    </body>



</html>
