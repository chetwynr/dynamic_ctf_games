<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <title>Simple Web Login Form</title>
    </head>

    <body>
        <h1>Sign Up</h1>
        <form action ="/list" method = "post">
            <p>
                {{form.id.label}} {{form.id(size=30)}} <br>
            </p>
            <p>
                {{form.username.label}} {{form.username(size=30)}} <br>
            </p>
            <p>
                {{form.password.label}} {{form.password(size=30)}} <br>
            </p>
            <p>
                {{form.submit()}}
            </p>

        </form>
    </body>



</html>
